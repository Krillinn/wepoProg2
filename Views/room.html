<div class="container">
	<div class="row ">
		<h3 class="text-center">Hi {{currentUser}}  Room {{currentRoom}} </h3>
		<button type="button" class="btn btn-warning" ng-click="leaveRoom()">Leave Room</button>
		<br/><br/>
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					RECENT CHAT HISTORY
				</div>
				<div class="panel-body">
					<ul class="media-list">
						<li class="media" ng-repeat="message in currentMessages">
							<div class="media-body">
								<div class="media">
									<a class="pull-left" href="#">
										<span class="glyphicon glyphicon-envelope"></span>
									</a>
									<div class="media-body" >
										{{message.message}}
										<br/>
										<small class="text-muted"> {{message.nick}} | {{message.timestamp | date:'medium'}} </small>
										<hr/>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="currentUserMessage"placeholder="Enter Message" />
						<span class="input-group-btn">
						<button class="btn btn-success" type="button" ng-click="submitMessage()">SEND</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					ONLINE USERS
				</div>
			</div>
			<div class="panel-body">
			</div>
			<ul class="media-list">
				<li class="media" ng-repeat="user in currentUsers">
					<div class="media-body">
						<div class="media">
							<a class="pull-left" href="#">
								<span class="glyphicon glyphicon-user"></span>
							</a>
							<div class="media-body" >
								<h5>{{user}} <span style="color:green" ng-if="opArray[user] !== undefined"> OP </span></h5>
								<ul class="list-inline" ng-show="isOp">
								    <li><button class="btn-xs btn-success " type="button" ng-click="opUser(user)">Op</button></li>
								    <li><button class="btn-xs btn-danger " type="button" ng-click="deOpUser(user)">Deop</button></li>
								    <li><button class="btn-xs btn-danger " type="button" ng-click="kickUser(user)">kick</button></li>
								    <li><button class="btn-xs btn-warning " type="button" ng-click="banUser(user)">Ban</button></li>
								</ul>
								<small class="text-muted">TODO more info</small>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
