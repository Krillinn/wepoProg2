<div class="row">
	<h3>Hello ~{{currentUser}} and Welcome</h3>
	<span class="form-inline pull-right">
		<span ng-show="errorMessage != ''">
			<span class="glyphicon glyphicon-thumbs-down"></span> {{errorMessage}}
		</span>
		<div class="form-group">
			<label class="sr-only" for="inputRoomName">Room name</label>
			<input type="text" class="form-control" id="inputRoomName" ng-model="roomName" placeholder="Name of room">
		</div>
		<button type="button" class="btn btn-primary" ng-click="submitRoomName()">Add Room</button>
	</span>
</div>
<div class="well">
	<ul ng-repeat="room in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
	</ul>
</div>
